<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Login</h1>
    <form action="" method="POST" name="login">
        {{ form.hidden_tag() }}
        <p>
            Name: 
            {{ form.username }}
        </p>
        <p>Password: {{ form.password }}</p>
        <p>
            <input type="submit" value="Sign IN">
        </p>
    </form>
</body>
</html>
